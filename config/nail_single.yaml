seed: 42
log_file: logs/nail_single.log

# 싱글모달 Nail 학습에 사용할 모든 ImageNet-12K CNN/Hybrid (<100M) backbone 리스트
backbone_names:
  - timm/convnext_base.clip_laion2b_augreg_ft_in12k
  - timm/rexnetr_300.sw_in12k
  - timm/regnety_120.sw_in12k
  - timm/resnetaa101d.sw_in12k
  - timm/convnext_small.in12k
  - timm/efficientnet_b5.sw_in12k
  - timm/resnetaa50d.sw_in12k
  - timm/resnetaa50d.d_in12k
  - timm/rexnetr_200.sw_in12k
  - timm/convnext_tiny.in12k
  - timm/coatnet_2_rw_224.sw_in12k
  - timm/coatnet_rmlp_2_rw_224.sw_in12k
  - timm/coatnet_rmlp_1_rw2_224.sw_in12k

# backward compatibility 용 단일 backbone_name (사용 안 해도 됨)
backbone_name: timm/convnext_tiny.in12k

# nail/1 기반 메타데이터 (Hemoglobina → hb_value, ID → patient_id)
# 경로는 프로젝트 루트 기준 상대 경로로 설정
metadata_csv: singlemodal_dataset/nail_meta_1.csv

image_size: 224
batch_size: 8
num_workers: 4

epochs: 80
warmup_epochs: 10

weight_decay: 5e-4

checkpoint_dir: checkpoints/nail
top_k_models: 5


